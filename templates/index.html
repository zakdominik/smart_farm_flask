<!DOCTYPE html>
<html>
<head>
    <!-- refreshes the page every 30 seconds so that the charts with the most recent data can be displayed -->
    <meta http-equiv="refresh" content="30">
    <title>Smart Farm Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 100%;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
        }
        .plot-container {
            margin: 40px auto;
            width: 90%;
            max-width: 900px;
        }
        .latest-values {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: lightblue;
            font-size: 1.2em;
        }
        .latest-values h2 {
            margin-top: 0;
            color: #333;
        }
        .latest-values span {
            color: #1e90ff;
        }
        .message-box {
            background-color: #d4edda;
            color: #155724;
            padding: 12px 20px;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            margin: 20px auto;
            width: 60%;
            font-weight: bold;
        }
        .water-button {
            padding: 12px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .scrollable-table {
            max-height: 300px;
            overflow-y: scroll;
            overflow-x: auto;
            margin: 0 auto;
            width: 80%;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- displays the latest sensor data and creates a button for controlling the IoT system -->
    <h1>Smart Farm Sensor Data</h1>
    <div class="latest-values">
        <h2>ðŸŒ¿ Latest Sensor Values</h2>
        <p><strong>Soil Moisture:</strong> <span>{{ latest_soil }}</span></p>
        <p><strong>Water Level:</strong> <span>{{ latest_water }}</span></p>
    </div>
    <form action="/water" method="post">
        <button type="submit" class="water-button">ðŸ’§ Water Plants</button>
    </form>

    <!-- Display the table containing all values, most recent being at the top -->
    <h2>Sensor Data Table</h2>
    <div class="scrollable-table">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Soil</th>
                    <th>Water</th>
                    <th>Pump</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ loop.index0 }}</td>
                    <td>{{ item.soil }}</td>
                    <td>{{ item.water }}</td>
                    <td>{{ item.pump }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Displays moisture and water level charts -->
    <div class="plot-container">
        <h2>Soil Moisture</h2>
        <img src="{{ url_for('static', filename='soil_plot.png') }}" alt="Soil Moisture Chart" width="100%">
    </div>
    <div class="plot-container">
        <h2>Water Level</h2>
        <img src="{{ url_for('static', filename='water_plot.png') }}" alt="Water Level Chart" width="100%">
    </div>

</body>
</html>
